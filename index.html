<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mau jadi pacarku ga?</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #tidak {
            position: absolute;
        }
        #gambar {
            display: none;
            max-width: 300px;
            margin-top: 20px;
        }
        #teks-gambar {
            display: none;
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>mau jadi pacarku ga?</h1>
    <button id="ya">mau dong</button>
    <button id="tidak">ga ah males</button>
    <h2> makasi sudah menjawab ya</h2>
    <img id="gambar" src="https://i.pinimg.com/236x/37/69/b7/3769b777484ea48cc344c545aa9d5047.jpg">

    <script>
        const tombolTidak = document.getElementById('tidak');
        const tombolYa = document.getElementById('ya');
        const gambar = document.getElementById('gambar');
        const teksGambar = document.getElementById('teks-gambar');

        tombolTidak.addEventListener('click', function() {
            const maxX = window.innerWidth - tombolTidak.offsetWidth;
            const maxY = window.innerHeight - tombolTidak.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            tombolTidak.style.left = randomX + 'px';
            tombolTidak.style.top = randomY + 'px';
        });

        tombolYa.addEventListener('click', function() {
            gambar.style.display = 'block';
            teksGambar.style.display = 'block';
            tombolYa.style.display = 'none';
            tombolTidak.style.display = 'none';
        });
    </script>
</body>
</html>
